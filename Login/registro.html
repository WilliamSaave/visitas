<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- Enlace a tu archivo CSS -->
    <script>
        async function enviarFormulario(event) {
            event.preventDefault(); // Evitar recargar la página
            const form = document.getElementById("form-registro");
            const formData = new FormData(form);

            try {
                const response = await fetch("registro.php", {
                    method: "POST",
                    body: formData,
                });
                const result = await response.json();
                const messageDiv = document.getElementById("message");

                if (result.success) {
                    messageDiv.style.color = "green";
                    messageDiv.textContent = result.message;
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 2000);
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.textContent = result.message;
                }
            } catch (error) {
                console.error("Error al enviar el formulario:", error);
            }
        }
    </script>
</head>

<body>
<div class="login-box">
    <img src="../Imagenes/logoSena1.png" alt="Logo" class="logoSena">
    <h2>Registro de Usuario</h2>
    <form id="form-registro" onsubmit="enviarFormulario(event)">
        <div class="user-box">
            <input type="text" id="documento" name="documento" required>
            <label for="documento">Documento:</label>
        </div>
        <div class="user-box">
            <select id="tip_documento" name="tip_documento" required>
                <option value="CC">CC</option>
                <option value="NIT">NIT</option>
                <option value="Pasaporte">Pasaporte</option>
            </select>
            <label for="tip_documento">Tipo de Documento:</label>
        </div>
        <div class="user-box">
            <input type="email" id="correo" name="correo" required>
            <label for="correo">Correo:</label>
        </div>
        <div class="user-box">
            <input type="text" id="nombre" name="nombre" required>
            <label for="nombre">Nombre:</label>
        </div>
        <div class="user-box">
            <input type="password" id="contraseña" name="contraseña" required>
            <label for="contraseña">Contraseña:</label>
        </div>
        <div class="user-box">
            <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>
            <label for="confirmar_contraseña">Confirmar Contraseña:</label>
        </div>
        <div class="user-box">
            <select id="rol" name="rol" required>
                <option value="Aprendiz">Aprendiz</option>
            </select>
            <label for="rol">Rol:</label>
        </div>
        <button type="submit" class="submit-btn">Registrarse</button>
        <button class="back-button" onclick="window.location.href='index.html'">Ya Poseo una cuenta</button>
    </form>
    <div class="message" id="message"></div>
</div>
</body>
</html>
